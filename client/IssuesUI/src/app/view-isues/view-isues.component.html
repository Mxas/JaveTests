<div >
	<table mat-table [dataSource]="issues" matSort class="mat-elevation-z8">


		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
			<td mat-cell *matCellDef="let element"> {{element.id}}</td>
		</ng-container>


		<ng-container matColumnDef="no">
			<th mat-header-cell *matHeaderCellDef mat-sort-header> No</th>
			<td mat-cell *matCellDef="let element"> {{element.no}}</td>
		</ng-container>

		<ng-container matColumnDef="caption">
			<th mat-header-cell *matHeaderCellDef> Caption</th>
			<td mat-cell *matCellDef="let element"> {{element.caption}}</td>
		</ng-container>

		<ng-container matColumnDef="description">
			<th mat-header-cell *matHeaderCellDef> Description</th>
			<td mat-cell *matCellDef="let element"> {{element.description}}</td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

	</table>


	<mat-paginator [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
